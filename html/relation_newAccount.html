<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<!--通用样式-->
		<link rel="stylesheet"  href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
		<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css" />
		<link rel="stylesheet"  href="../css/jinhu.css">
	</head>
	<style>
		.mui-input-group .mui-input-row:after{
			height: 0;
		}
	</style>

	<body style=" background-color: #fff;">
		<header class="mui-bar mui-bar-nav">
			<button class="mui-action-back mui-btn mui-btn-link mui-btn-nav mui-pull-left" style="color:#333333">
				<span class="mui-icon mui-icon-left-nav"></span>关联新帐号
			</button>
		</header>
		<div class="mui-content" style="margin-top: 1rem;">
			<form id='login-form' class="mui-input-group mui-content-padded">
				<div class="mui-input-row space">
					<label>
						<i class="fa fa-mobile user_icon " aria-hidden="true"></i>
					</label>
					<input id='phoneNum' type="text" class="mui-input-clear mui-input" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row space">
					<label>
						<i class="fa fa-lock user_icon" aria-hidden="true"></i>
					</label>
					<!--禁止弹出浏览器自动保存密码弹框-->
					<input type="text" style="display:none;" />
					<input id='password' type="password" class="mui-input-password mui-input" placeholder="请设置密码">
				</div>
			</form>
			<div class="mui-input-row mui-content-padded space">
				<input id='code' type="text" style="width:55%;float:left;border: none;border-radius: 0;border-bottom: 1px solid #ddd;padding-left: 5px;" placeholder="验证码"></label>
				<button class="code_btn mui-btn" style="width:35%;padding: 10px 0px;margin-top: 2px;" id="codeBtn">获取验证码</button>
			</div>
			<div class="mui-content-padded space agreement mui-left">
				<input id="agreementcheck" type="checkbox" onclick="onClickHander(this)" style="width:10%;float:left;height: 1rem;">
				<label style="float:left;">我已看过并完全同意</label>
				<a id="agreement">《用户使用协议》</a>
			</div>
			<div class="mui-content-padded space login_btn">
				<button class="mui-btn mui-btn-block mui-btn-primary" disabled="disabled" id="confirmBtn" style="margin-bottom:15px;">确定</button>
			</div>
		</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/service.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/wxHelper.js"></script>
		<script src="../js/user.js"></script>
	</body>
	<script>
		
	</script>

</html>
